name: ci

on:
  pull_request:
    branches: [main]
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Run CI
        run: yarn ci
